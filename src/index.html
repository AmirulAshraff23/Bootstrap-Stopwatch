<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="titleContainer" class="container mt-5 mb-5 shadow ">
        <!-- Add the Bootstrap card class to the div -->
        <div class="card text-center shadow-inner">
            <div class="card-body">
                <h1 class="card-title">
                    <u>BOOTSTRAP STOPWATCH</u>
                </h1>
                <p class="card-text">
                    A handy stopwatch for measuring time.
                </p>
            </div>
        </div>
    </div>

    <div id="buttonContainer" class="container mt-5 mb-5 shadow ">
        <button id="resetButton" class="btn btn-outline-danger">Reset</button>
        <button id="playButton" class="btn btn-outline-success">Play</button>
        <button id="stopButton" class="btn btn-outline-danger">Stop</button>
        <button id="lapButton" class="btn btn-outline-primary">Lap</button>
        

    </div>

    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
