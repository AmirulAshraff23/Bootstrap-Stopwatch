<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body class="bg-light">

    <div id="titleContainer" class="container mt-5 mb-5">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">
                    <u>BOOTSTRAP STOPWATCH</u>
                </h1>
                <p class="card-text">
                    A handy stopwatch for measuring time.
                    <br>
                    <strong>Keyboard Controls:</strong>
                    <br>
                    Play: 'a' | Stop: 's' | Reset: 'Backspace' | Lap: 'Enter' | Clear Laps: 'Shift + Enter'
                </p>
            </div>
        </div>
    </div>

    <div id="timerContainer" class="container text-center bg-white p-4 rounded border border-secondary">
        <span id="timerDisplay" class="display-4 text-primary">00:00:000</span>
    </div>
    

    <br>

    <div class="container text-center">
        <div>
            <h3>Lap Times</h3>
        </div>
        <ul id="lapList" class="list-unstyled"></ul>
    </div>

    <br>

    <div id="buttonContainer" class="container text-center">
        <button id="resetButton" class="btn btn-outline-danger mx-2">Reset</button>
        <button id="playButton" class="btn btn-outline-success mx-2">Play</button>
        <button id="stopButton" class="btn btn-outline-danger mx-2">Stop</button>
        <button id="lapButton" class="btn btn-outline-primary mx-2">Lap</button>
        <button id="lapClearButton" class="btn btn-outline-secondary mx-2">Clear Lap List</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
